<svg
  height="150"
  id="svg1"
  version="1.1"
  viewBox="0 0 150 150"
  width="150"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs
    id="defs1">
  </defs>
  <style type="text/css">


    .very-small {
      --stroke-width: 8;
      stroke-width: 0;
      stroke-linecap: round;
    }


    .small {
      --stroke-width: 14;
      stroke-linecap: round;
      stroke-width: 0;
    }

    .medium {
      --stroke-width: 18;
      stroke-width: 0;
      stroke-linecap: round;
    }

    .large {
      --stroke-width: 22;
      stroke-width: 0;
      stroke-linecap: round;
    }

    .big {
      --stroke-width: 26;
      stroke-width: 0;
      stroke-linecap: round;

    }

    .very-big {
      --stroke-width: 30;
      stroke-width: 0;
      stroke-linecap: round;
    }

    line {
      stroke: #000;
      animation-name: animation;
      --duration: 0.5s;
      --interval: 0.15s;
      animation-duration: var(--duration);
      animation-timing-function: cubic-bezier(.18, .89, .32, 1.28);
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
      animation-play-state: paused;

    }

    text {
      font-family: 'Chillax Variable', sans-serif;
      font-weight: 600;
      font-size: 100px;
      --duration: 0.5s;
      fill: transparent;
    }


    tspan {
      --interval-duration: 0.1s;
      animation-name: animation-text;
      animation-duration: var(--duration);
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      animation-iteration-count: 1;
      animation-delay: calc(0.15s * 5 + (var(--interval-duration) * var(--index)));
      font-weight: calc(500 - var(--index) * 25);
    }


    text > tspan:nth-child(1) {
      --index: 0;
    }

    text > tspan:nth-child(2) {
      --index: 1;
    }

    text > tspan:nth-child(3) {
      --index: 2;
    }

    text > tspan:nth-child(4) {
      --index: 3;
    }

    text > tspan:nth-child(5) {
      --index: 4;
    }

    text > tspan:nth-child(6) {
      --index: 5;
    }

    text > tspan:nth-child(7) {
      --index: 6;
    }

    text > tspan:nth-child(8) {
      --index: 7;
    }

    text > tspan:nth-child(9) {
      --index: 8;
    }

    text > tspan:nth-child(10) {
      --index: 9;
    }

    text > tspan:nth-child(11) {
      --index: 10;
    }


    g.animate line {
      animation-play-state: running;
    }

    .n3_3 {
      /*animation-name: animation-start;*/
      /*animation-duration: calc((var(--duration)) * 2 );*/
      animation-delay: calc(var(--interval) * 0);

    }

    .n3_2, .n2_3, .n3_4, .n4_3 {
      animation-delay: calc(var(--interval) * 3);
    }

    .n2_2, .n4_2, .n2_4, .n4_4 {
      animation-delay: calc(var(--interval) * 4);
    }

    .n1_2, .n1_3, .n1_4, .n2_1, .n3_1, .n4_1, .n5_2, .n5_3, .n5_4, .n2_5, .n3_5, .n4_5 {
      animation-delay: calc(var(--interval) * 5);
    }

    @keyframes animation-text {
      0% {
        zoom: 2;
      }
      100% {
        fill: #fff;
      }
    }

    @keyframes animation {
      0% {
        stroke-width: 0;
      }
      100% {
        stroke-width: var(--stroke-width);
      }
      /*100%{*/
      /*  stroke-width: 0;*/
      /*}*/

    }
  </style>
  <g
    class="animate"
    id="layer-MC0"
  >
    <!--    transform="translate(-995.00001,-625.00001)"-->

    <line stroke="#0f0" x1="75" x2="75" y1="15" y2="15" class="small n3_1"></line>
    <line id="" x1="75" x2="75" y1="75" y2="75" class="big n3_3"></line>
    <line id="" x1="45" x2="45" y1="75" y2="75" class="large n2_3"></line>
    <line id="" x1="105" x2="105" y1="45" y2="45" class="medium n4_2"></line>
    <line id="" x1="135" x2="135" y1="75" y2="75" class="small n5_3"></line>
    <line id="" x1="15" x2="15" y1="75" y2="75" class="small n1_3"></line>
    <line id="4_1" x1="105" x2="105" y1="15" y2="15" class="very-small n4_1"></line>
    <line id="1_2" x1="15" x2="15" y1="45" y2="45" class="very-small n1_2"></line>
    <line id="5_4" x1="135" x2="135" y1="105" y2="105" class="very-small n5_4"></line>
    <line id="2_1" x1="45" x2="45" y1="15" y2="15" class="very-small n2_1"></line>
    <line id="4_5" x1="105" x2="105" y1="135" y2="135" class="very-small n4_5"></line>
    <line id="2_5" x1="45" x2="45" y1="135" y2="135" class="very-small n2_5"></line>
    <line id="5_2" x1="135" x2="135" y1="45" y2="45" class="very-small n5_2"></line>
    <line id="1_4" x1="15" x2="15" y1="105" y2="105" class="very-small n1_4"></line>
    <line id="3_5" x1="75" x2="75" y1="135" y2="135" class="small n3_5"></line>
    <line id="3_2" x1="75" x2="75" y1="45" y2="45" class="large n3_2"></line>
    <line id="2_2" x1="45" x2="45" y1="45" y2="45" class="medium n2_2"></line>
    <line id="4_3" x1="105" x2="105" y1="75" y2="75" class="large n4_3"></line>
    <line id="4_4" x1="105" x2="105" y1="105" y2="105" class="medium n4_4"></line>
    <line id="3_4" x1="75" x2="75" y1="105" y2="105" class="large n3_4"></line>
    <line id="2_4" x1="45" x2="45" y1="105" y2="105" class="medium n2_4"></line>
  </g>
</svg>
